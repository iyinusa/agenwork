<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenWork - Prompter Agent Test</title>
    <style>
        body {
            font-family: 'Fira Sans', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 5px solid #2196f3;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 5px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 5px solid #f44336;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }
        
        .test-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        
        .intent-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .quick-tests {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .quick-test-btn {
            padding: 15px;
            text-align: left;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-test-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .capabilities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .capability-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .capability-card.available {
            border-color: #4caf50;
            background: #f1f8e9;
        }
        
        .capability-card.unavailable {
            border-color: #f44336;
            background: #ffebee;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ü§ñ Prompter Agent Test</h1>
        
        <div id="status" class="status loading">
            <span>üîÑ</span> Initializing AI system...
        </div>
        
        <div class="test-section">
            <h3>üìä AI Capabilities Status</h3>
            <div id="capabilities" class="capabilities">
                <div class="capability-card">
                    <h4>Summarizer</h4>
                    <div id="summarizer-status">Checking...</div>
                </div>
                <div class="capability-card">
                    <h4>Prompter</h4>
                    <div id="prompter-status">Checking...</div>
                </div>
                <div class="capability-card">
                    <h4>Translator</h4>
                    <div id="translator-status">Checking...</div>
                </div>
                <div class="capability-card">
                    <h4>Writer</h4>
                    <div id="writer-status">Checking...</div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>üß™ Intent Detection Test</h3>
            <input type="text" id="testMessage" placeholder="Enter a message to test intent detection..." value="">
            <button onclick="testIntentDetection()" id="detectBtn">üîç Detect Intent</button>
            <button onclick="testCoordination()" id="coordinateBtn">üéØ Full Coordination</button>
            
            <div class="quick-tests">
                <button class="quick-test-btn" onclick="quickTest('summarize this page')">
                    üìÑ "summarize this page"
                </button>
                <button class="quick-test-btn" onclick="quickTest('translate to spanish')">
                    üåê "translate to spanish"
                </button>
                <button class="quick-test-btn" onclick="quickTest('help me write an email')">
                    ‚úçÔ∏è "help me write an email"
                </button>
                <button class="quick-test-btn" onclick="quickTest('what is artificial intelligence?')">
                    üîç "what is artificial intelligence?"
                </button>
                <button class="quick-test-btn" onclick="quickTest('summarize this article and translate it to french')">
                    üîÑ "summarize this article and translate it to french"
                </button>
            </div>
            
            <div id="intentResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>üìù Test Results</h3>
            <div id="testResults"></div>
        </div>
    </div>

    <!-- Include required scripts -->
    <script src="../js/ai-agents.js"></script>
    
    <script>
        let aiAgents;
        let testResults = [];
        
        // Initialize the test environment
        async function initializeTest() {
            try {
                updateStatus('üîÑ Initializing AI Agents...', 'loading');
                
                // Initialize AI agents
                aiAgents = new AIAgents();
                const initialized = await aiAgents.initialize();
                
                if (initialized) {
                    updateStatus('‚úÖ AI system initialized successfully', 'success');
                } else {
                    updateStatus('‚ö†Ô∏è AI system partially initialized', 'error');
                }
                
                // Check capabilities
                await checkCapabilities();
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
            }
        }
        
        async function checkCapabilities() {
            try {
                const capabilities = await aiAgents.getCapabilities();
                
                // Update capability cards
                updateCapabilityCard('summarizer', capabilities.summarizer);
                updateCapabilityCard('prompter', capabilities.prompter);
                updateCapabilityCard('translator', capabilities.translator);
                updateCapabilityCard('writer', capabilities.writer);
                
            } catch (error) {
                console.error('Error checking capabilities:', error);
            }
        }
        
        function updateCapabilityCard(agentType, capability) {
            const statusEl = document.getElementById(`${agentType}-status`);
            const cardEl = statusEl.closest('.capability-card');
            
            if (capability.supported && capability.available) {
                statusEl.textContent = '‚úÖ Available & Ready';
                cardEl.className = 'capability-card available';
            } else if (capability.supported && capability.available === false) {
                statusEl.textContent = '‚è≥ Supported (Downloading)';
                cardEl.className = 'capability-card';
            } else if (capability.supported) {
                statusEl.textContent = 'üîß Supported (Not checked)';
                cardEl.className = 'capability-card';
            } else {
                statusEl.textContent = '‚ùå Not supported';
                cardEl.className = 'capability-card unavailable';
            }
        }
        
        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            
            const icon = type === 'loading' ? 'üîÑ' : type === 'success' ? '‚úÖ' : '‚ùå';
            statusEl.innerHTML = `<span>${icon}</span> ${message}`;
        }
        
        function quickTest(message) {
            document.getElementById('testMessage').value = message;
            testIntentDetection();
        }
        
        async function testIntentDetection() {
            const message = document.getElementById('testMessage').value.trim();
            if (!message) {
                alert('Please enter a message to test');
                return;
            }
            
            const detectBtn = document.getElementById('detectBtn');
            const coordinateBtn = document.getElementById('coordinateBtn');
            const resultEl = document.getElementById('intentResult');
            
            try {
                detectBtn.disabled = true;
                coordinateBtn.disabled = true;
                updateStatus('üîç Detecting intent...', 'loading');
                
                // Test AI-powered intent detection
                const pageContext = {
                    title: 'Test Page',
                    url: 'https://example.com/test',
                    contentPreview: 'This is a test page for intent detection.'
                };
                
                const intentResult = await aiAgents.detectIntentWithAI(message, pageContext);
                
                // Display results
                resultEl.style.display = 'block';
                resultEl.innerHTML = `
Intent Detection Results:
========================

Primary Intent: ${intentResult.primary}
Confidence: ${(intentResult.confidence * 100).toFixed(1)}%
AI Powered: ${intentResult.aiPowered ? 'Yes' : 'No (Fallback)'}

Secondary Intents: ${intentResult.secondary?.length > 0 ? intentResult.secondary.join(', ') : 'None'}

Reasoning: ${intentResult.reasoning}

Original Message: "${intentResult.originalMessage}"
Crafted Prompt: "${intentResult.craftedPrompt}"

Analysis Time: ${new Date().toLocaleTimeString()}
                `;
                
                // Add to test results
                addTestResult('Intent Detection', message, intentResult);
                
                updateStatus('‚úÖ Intent detection completed', 'success');
                
            } catch (error) {
                console.error('Intent detection error:', error);
                resultEl.style.display = 'block';
                resultEl.textContent = `Error: ${error.message}`;
                updateStatus(`‚ùå Intent detection failed: ${error.message}`, 'error');
            } finally {
                detectBtn.disabled = false;
                coordinateBtn.disabled = false;
            }
        }
        
        async function testCoordination() {
            const message = document.getElementById('testMessage').value.trim();
            if (!message) {
                alert('Please enter a message to test');
                return;
            }
            
            const detectBtn = document.getElementById('detectBtn');
            const coordinateBtn = document.getElementById('coordinateBtn');
            const resultEl = document.getElementById('intentResult');
            
            try {
                detectBtn.disabled = true;
                coordinateBtn.disabled = true;
                updateStatus('üéØ Coordinating task...', 'loading');
                
                // Test full task coordination
                const pageContext = {
                    title: 'Test Page',
                    url: 'https://example.com/test',
                    contentPreview: 'This is a test page for task coordination.'
                };
                
                const coordinationResult = await aiAgents.coordinateTask(message, pageContext);
                
                // Display results
                resultEl.style.display = 'block';
                resultEl.innerHTML = `
Task Coordination Results:
=========================

Intent Analysis:
- Primary: ${coordinationResult.intentAnalysis.primary}
- Confidence: ${(coordinationResult.intentAnalysis.confidence * 100).toFixed(1)}%
- AI Powered: ${coordinationResult.intentAnalysis.aiPowered ? 'Yes' : 'No'}
- Reasoning: ${coordinationResult.intentAnalysis.reasoning}

Execution Results:
${coordinationResult.results.map(result => `
- ${result.type.toUpperCase()} (${result.intent}):
  ${result.result.substring(0, 200)}${result.result.length > 200 ? '...' : ''}
`).join('')}

Success: ${coordinationResult.success ? 'Yes' : 'No'}
Completion Time: ${new Date().toLocaleTimeString()}
                `;
                
                // Add to test results
                addTestResult('Full Coordination', message, coordinationResult);
                
                updateStatus('‚úÖ Task coordination completed', 'success');
                
            } catch (error) {
                console.error('Coordination error:', error);
                resultEl.style.display = 'block';
                resultEl.textContent = `Error: ${error.message}`;
                updateStatus(`‚ùå Task coordination failed: ${error.message}`, 'error');
            } finally {
                detectBtn.disabled = false;
                coordinateBtn.disabled = false;
            }
        }
        
        function addTestResult(testType, input, result) {
            testResults.push({
                type: testType,
                input,
                result,
                timestamp: new Date().toISOString()
            });
            
            updateTestResults();
        }
        
        function updateTestResults() {
            const resultsEl = document.getElementById('testResults');
            
            if (testResults.length === 0) {
                resultsEl.innerHTML = '<p>No tests run yet. Try the intent detection above!</p>';
                return;
            }
            
            resultsEl.innerHTML = testResults.map((test, index) => `
                <div class="intent-info">
                    <strong>Test ${index + 1}: ${test.type}</strong><br>
                    <strong>Input:</strong> "${test.input}"<br>
                    <strong>Result:</strong> ${test.type === 'Intent Detection' ? 
                        `${test.result.primary} (${(test.result.confidence * 100).toFixed(1)}% confidence)` :
                        `${test.result.success ? 'Success' : 'Failed'} - ${test.result.results?.length || 0} actions`
                    }<br>
                    <small>Time: ${new Date(test.timestamp).toLocaleTimeString()}</small>
                </div>
            `).reverse().join('');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeTest);
        
        // Allow Enter key to trigger intent detection
        document.getElementById('testMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testIntentDetection();
            }
        });
    </script>
</body>
</html>
